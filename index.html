<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find the Happy Face</title>

<style>
body {
  background: #020617;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.game {
  display: grid;
  grid-template-columns: repeat(2, 160px);
  gap: 20px;
}

.card {
  width: 160px;
  height: 160px;
  background: #1e293b;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 70px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.win {
  background: #22c55e !important;
}

.lose {
  background: #ef4444 !important;
}
</style>
</head>

<body>

<div class="game" id="game"></div>

<script>
const game = document.getElementById("game");
let correctCard = Math.floor(Math.random() * 4);

function startGame() {
  game.innerHTML = "";
  correctCard = Math.floor(Math.random() * 4);

  for (let i = 0; i < 4; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = "‚ùì";

    card.onclick = () => {
      if (i === correctCard) {
        card.innerHTML = "üòä";
        card.classList.add("win");
        new Audio("https://www.soundjay.com/human/sounds/applause-8.mp3").play();
        setTimeout(startGame, 1500);
      } else {
        card.innerHTML = "üòê";
        card.classList.add("lose");
        new Audio("https://www.soundjay.com/buttons/sounds/button-10.mp3").play();
      }
    };

    game.appendChild(card);
  }
}

startGame();
</script>

</body>
</html>
